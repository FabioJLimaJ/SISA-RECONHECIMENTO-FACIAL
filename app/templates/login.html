{%extends 'base.html' %}

{% block titulo %} Login {% endblock %}


{% block conteudo%}

<main class="max-w-7xl mx-auto py-6 px-4 mt-16 sm:px-6 lg:px-8 flex items-center justify-center">
    <div class="w-lg mx-auto">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="bg-[#007BFF] px-6 py-4">
                <h1 class="text-2xl font-bold text-white flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-credit-card w-6 h-6 mr-3">
                        <rect width="20" height="14" x="2" y="5" rx="2"></rect>
                        <line x1="2" x2="22" y1="10" y2="10"></line>
                    </svg>
                    Login
                </h1>
            </div>
            <form action="{%url 'logar' %}" class="p-6" method="POST">
                {% csrf_token %}
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nome do Usuario *</label>
                    <input type="text" required
                        class="w-80 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Digite seu usuario: " name='usuario'>
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Senha *</label>
                    <input type="password" required
                        class="w-80 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        placeholder="Digite sua senha: " name='senha'>
                </div>
                <br>

                {% if messages %}
                <ul class="mt-4">
                    {% for message in messages %}

                    <div role="alert"
                        class="bg-red-100 dark:bg-red-900 border-l-4 border-red-500 dark:border-red-700 text-red-900 dark:text-red-100 p-2 rounded-lg flex items-center transition duration-300 ease-in-out hover:bg-red-200 dark:hover:bg-red-800 transform hover:scale-105">
                        <svg stroke="currentColor" viewBox="0 0 24 24" fill="none"
                            class="h-5 w-5 flex-shrink-0 mr-2 text-red-600" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2"
                                stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                        <p class="text-xs font-semibold">{{ message }}</p>
                    </div>
                    {% endfor %}
                </ul>
                {% endif %}<br>

                <div class="items-center flex flex-col">
                    <button type="submit"
                        class="bg-[#007BFF] hover:bg-[#076DDB] disabled:bg-red-400 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2">Logar</button>
                </div>

            </form>
        </div>
    </div>

</main>



{% endblock %}
